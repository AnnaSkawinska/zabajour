<!doctype html>
<html ng-app="postApp" ng-controller="postController">
	<head>
		<title>Jaroi jaba jour. Don't polish your French. Frenchify your Polish!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="hello.js"></script>
	</head>

	<body>
		<form name="userForm" ng-submit="submitForm()">
			<div class="form-group">
	       		<input type="text" name="text" class="form-control" ng-model="request.text">
	        	<span ng-show="errorName">{{errorName}}</span>
    			<button type="submit" class="btn btn-primary">Frenchify!</button>
    		</div>
    </form>
    <textarea rows="10" cols="100" ng-model="response.translated" ></textarea>
	</body>
</html>
